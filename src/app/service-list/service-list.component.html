<div class="bg-white relative min-h-screen">
  <!-- Top colored bar for larger screens -->
  <div class="hidden sm:block h-6 bg-primary-base rounded-b-lg"></div>
  
  <div class="p-4 space-y-4 max-w-[600px] mx-auto">
    <!-- Header with Salon Branding -->
    <div class="flex gap-3 items-center">
  
      <div class="flex flex-col">
        <h4>Booking with</h4>
        <h1>Serenity Oasis Salon</h1>
      </div>
    </div>

    <!-- Login Prompt Section -->
    <div class="bg-primary-light rounded-sm px-lg py-md flex items-center justify-between">
      <div class="flex flex-col gap-1">
        <p class="medium text-text-primary">Booked with us before?</p>
        <p class="text-xs text-text-primary">Log in to rebook, reschedule, or cancel</p>
      </div>
      <button hlmBtn variant="default" size="sm">
        Log In
      </button>
    </div>

    <!-- Employee Filter -->
    <hlm-form-field label="Filter by employee" labelFor="employee-select">
      <brn-select id="employee-select" [value]="selectedEmployee()" (valueChange)="selectEmployee($event)">
        <hlm-select-trigger class="w-full">
          <hlm-select-value />
        </hlm-select-trigger>
        <hlm-select-content>
          <hlm-option *ngFor="let employee of employees" [value]="employee.id">
            {{ employee.name }}
          </hlm-option>
        </hlm-select-content>
      </brn-select>
    </hlm-form-field>

    <!-- Category Filter -->
    <hlm-form-field label="Filter by Category" labelFor="category-chips">
      <div class="flex gap-2 overflow-x-auto pb-2 scrollbar-hide category-scroll">
        <span hlmBadge 
              *ngFor="let category of categories()"
              variant="chip" 
              [selected]="category.isSelected"
              (click)="toggleCategory(category.id)"
              class="cursor-pointer flex-shrink-0">
          {{ category.name }}
        </span>
      </div>
    </hlm-form-field>

    <!-- Services by Category -->
    <div class="space-y-6">
      <ng-container *ngFor="let category of getSelectedCategories().length > 0 ? getSelectedCategories() : categories()">
        <div class="space-y-3">
          <h2 class="text-xl font-bold text-black">{{ category.name }}</h2>
          <div class="space-y-3">
            <div hlmCard *ngFor="let service of getServicesByCategory(category.id)" [selected]="isServiceSelected(service.id)">
              <div hlmCardHeader>
                <div class="flex flex-col gap-2">
                  <h3 hlmCardTitle class="text-base font-semibold text-text-primary">{{ service.name }}</h3>
                  <div class="flex items-center gap-3">
                    <span class="text-sm text-text-secondary">{{ service.duration }}</span>
                    <div class="w-0 self-stretch border-l border-base-border"></div>
                    <span class="text-sm font-semibold text-black">{{ service.price }}</span>
                  </div>
                </div>
                <button hlmBtn 
                         [variant]="isServiceSelected(service.id) ? 'secondary' : 'default'"
                         size="icon" 
                         [class.rounded-full!]="isServiceSelected(service.id)"
                         data-slot="card-action"
                         (click)="toggleServiceSelection(service.id)">
                  <fa-icon [icon]="isServiceSelected(service.id) ? faCheck : faPlus" />
                </button>
              </div>
              <div hlmCardContent *ngIf="service.description" class="px-3 pb-3">
                <p class="text-sm text-text-secondary">{{ service.description }}</p>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
